  <div id="modal-content">
    <h3 id="result">
    {% if user_name %}
      {% if item %}
      <form action="{{ url_for('edit_item', company_id=company_id, item_id = item.id, token=token) }}" method = 'post'>
        <h2>Editing item named {{ item.name }}</h2>
        <p>New Name:</p>
        <input type="text" name="item_name"value="{{ item.name }}">
        <p>New Image URL:</p>
        <input type="text" name="item_image_uri" value="{{ item.imageuri }}">
        <p>New Price:</p>
        <input type="text" name="item_price" value="{{ item.price }}">
        <input class="button" type="submit" value='Submit changes'>
        <button class="button" type="button" onclick="closeModal()">Cancel</button>
      </form>
      {% else %}
      <p>The company was not found!</p>
      {% endif %}
    {% else %}
      You must be logged in to make edits!
    {% endif %}     

    </h3>
  </div>

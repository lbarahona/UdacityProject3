  <div id="modal-content">
    <h3 id="result">
    {% if user_name %}      
      {% if company %}
      <form action="{{ url_for('edit_company', company_id=company.id, token=token)}}" method = 'post'>
        <h2>Editing {{ company.name }}</h2>
        <p>New name:</p>
        <input type="text" name="company_name"  value="{{ company.name }}">
        <p>New homepage:</p>
        <input type="text" name="company_site_uri" value="{{ company.siteuri }}">
        <input class="button" type="submit" value='Submit changes'>
        <button class="button" type="button" onclick="closeModal()">Cancel</button>    
      </form>    
      {% else %}
      <p>The company was not found!</p>
      {% endif %}    
    {% else %}
      You must be logged in to make edits!
    {% endif %}      
    </h3>
  </div>
